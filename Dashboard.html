<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-target="#myNavbar">
              <li><a class="logoutbtn"> <span class="glyphicon glyphicon-log-out" style="color:#f5f5f5"></span> Logout</a></li>
             </button>
          <p class="navbar-text">DASHBOARD</p>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="logoutbtn"> <span class="glyphicon glyphicon-log-out" style="color:#f5f5f5"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid addsub">
      <div class="col-sm-10">
      </div>
      <div class="col-sm-2" class="button-wrap">
      <a class="add"><img src="Media/icon.png" height="80px" width="80px">  </a>    </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-hover">
    <thead>
      <tr>
        <th><input type="checkbox" class="chkall"></th>
        <th>ID</th>
        <th>Name</th>
        <th>Attendence</th>
        <th>Basic Pay</th>
        <th>Advance</th>
        <th>Total</th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody class="table-body">

    </tbody>
  </table>
    </div>
    <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-pencil"></span> Edit</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="row">
                <div class="form-group col-xs-6">
                  <label>ID</label>
                  <input type="text" class="form-control" id="empid">
                </div>
                <div class="form-group col-xs-6">
                  <label>Name</label>
                  <input type="text" class="form-control" id="empname">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-6">
                  <label>attendance</label>
                  <input type="text" class="form-control" id="empattendance">
                </div>
                <div class="form-group col-xs-6">
                  <label>basicpay</label>
                  <input type="text" class="form-control" id="basicpay">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-6">
                  <label>advance</label>
                  <input type="text" class="form-control" id="advance">
                </div>
                <div class="form-group col-xs-6">
                  <label>total</label>
                  <input type="text" class="form-control" id="total">
                </div>
</div>
                  <button type="submit" class="btn btn-success btn-primary pull-right">Save</button>
                  <button type="submit" class="btn btn-success btn-danger pull-left" data-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Dashboard.js"></script>
  </body>
</html>
