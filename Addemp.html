<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="Resorces/CSS/Dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-target="#myNavbar">
              <a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
             </button>
          <p class="navbar-text">DASHBOARD</p>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="logoutbtn"> <span class="glyphicon glyphicon-log-out" style="color:#f5f5f5"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid addemp">
      <div class="col-sm-10">
      </div>
      <div class="col-sm-2" class="button-wrap">
        <div class="button addbtn show-form"> <span class="btntext" style="color:#FFFFFF;">Save</span> </div>
      </div>
    </div>
    <div class="container-fluid">
      <form class="addempform">
        <div class="form-group">
          <input class="form-control one-edge-shadow" type="text" name="empid" id="empid" placeholder="Employee ID">
          <input class="form-control one-edge-shadow" type="text" name="empname" id="empname" placeholder="Employee name">
          <input class="form-control one-edge-shadow" type="text" name="empphnum" id="empphnum" placeholder="Employee Phnum">
          <input class="form-control one-edge-shadow" type="text" name="empnbasic" id="empbasic" placeholder="Employee Basic Pay">
        </div>
      </form>
    </div>
    <script src="Dashboard.js"></script>
  </body>
</html>
