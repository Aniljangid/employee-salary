<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="EmpDashboard.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-target="#myNavbar">
              <li><a class="logoutbtn"> <span class="glyphicon glyphicon-log-out" style="color:#f5f5f5"></span> Logout</a></li>
             </button>
          <p class="navbar-text">DASHBOARD</p>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="invoice" id="show"> Get invoice</a></li>
            <li><a class="logoutbtn"> <span class="glyphicon glyphicon-log-out" style="color:#f5f5f5"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    </div>

          <th>ID</th>

    <div class="container col-md-12 " style="padding-left: 23px; padding-right: 0px; padding-bottom:40px;">
      <!-- <div class="row"> -->
        <div class="box-id-name infobox col-xs-4">
          <div class="cardbar-name cardbar">
            <h3 class="cardbar-text text-center cardbar-text-id"></h3>
          </div>
          <div class="cardbody-name cardbody text-center">

          </div>
        </div>
        <div class="box-id-att infobox col-xs-4">
          <div class="cardbar-att cardbar">
            <h3 class="cardbar-text text-center">ATTENDENCE</h3>
          </div>
          <div class="cardbody-att cardbody text-center">

          </div>
        </div>
        <div class="box-id-adv infobox col-xs-4">
          <div class="cardbar-adv cardbar">
            <h3 class="cardbar-text text-center">ADVANCE</h3>
          </div>
          <div class="cardbody-adv cardbody text-center">

          </div>
        </div>
        <div class="box-id-basicpay infobox col-xs-4">
          <div class="cardbar-basicpay cardbar">
            <h3 class="cardbar-text text-center">BASICPAY</h3>
          </div>
          <div class="cardbody-basicpay cardbody text-center">

          </div>
        </div>
        <div class="box-id-total infobox col-xs-4">
          <div class="cardbar-total cardbar">
            <h3 class="cardbar-text text-center">TOTAL SALERY</h3>
          </div>
          <div class="cardbody-total cardbody text-center">

          </div>
        </div>
      <!-- </div> -->
    </div>

    <div class="container">
      <div class="modal fade" id="printo" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color:#00796B;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="text-center" style="color:#fff">Confirm print</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px; padding-bottom:60px;">
              <div class="invoice-box">
                 <table cellpadding="0" cellspacing="0">
                     <tr class="top">
                         <td colspan="2">
                             <table>
                                 <tr>
                                     <td class="title">
                                         <h1 class="text-center">INVOICE</h1>
                                     </td>

                                 </tr>
                             </table>
                         </td>
                     </tr>

                     <tr class="information">
                         <td colspan="2">
                             <table>
                                 <tr>
                                     <td class="compname">


                                     </td>

                                     <td class="getid">
                                     </td>
                                 </tr>
                             </table>
                         </td>
                     </tr>

                     <tr class="heading">
                         <td>
                             Attendance Status
                         </td>

                         <td>
                             No. of days attended
                         </td>
                     </tr>

                     <tr class="details">
                         <td class="attname">

                         </td>

                         <td class="attno">

                         </td>
                     </tr>

                     <tr class="heading">
                         <td>
                             Earnings & Deductions
                         </td>

                         <td>
                             Amount
                         </td>
                     </tr>

                     <tr class="item">
                         <td >
                             Basicpay
                         </td>

                         <td class="basicpay">

                         </td>
                     </tr>

                     <tr class="item">
                         <td>
                             Advance
                         </td>

                         <td class="advan">

                         </td>
                     </tr>

                     <tr >
                         <td></td>

                         <td class="total" style="font-weight:bold">

                         </td>
                     </tr>
                 </table>
                 <br>
                 <button type="button" name="button" class="btn btn-success pull-right" onclick="window.print()"><span class="glyphicon glyphicon-print"></span> Print</button>
              </div>

            </div>
            </div>
            </div>
            </div>
          </div>
          <style type="text/css">
        @media print
        {
        body * { visibility: hidden; }
        .btn  { display: none; }
        .modal-body * { visibility: visible; }
        }
        @page { size: auto;  margin: 0mm; }
        </style>

    <script src="EmpDashboard.js"></script>
  </body>
</html>
