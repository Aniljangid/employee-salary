<!DOCTYPE>
<html>
<head>
  <title> employee login form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/login.css">
</head>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
			<div class="panel-heading">
			<div class="row">
      <div class="col-xs-6">
			<a href="#" class="active" id="login-form-link">Admin</a>
			</div>
			<div class="col-xs-6">
			<a href="#" id="register-form-link">Employee</a>
			</div>
			</div>
			<hr>
			</div>
      <img src="Media/avatar.png" height="20%" class="image">
			<div class="panel-body">
			<div class="row">
			<div class="col-lg-12">
        <div class="errordiv">
          <div class="container">
            <h5 class="adminerrormessage">Incorrect Password</h5>
          </div>
        </div>
			<form id="login-form" action="#" method="post" role="form" style="display: block;">

									<div class="form-group">
										<input type="password" name="admin_password" id="admin_password" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
									<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="admin-submit" tabindex="4" class="form-control btn btn-login" value="LogIn">
									</div>
									</div>
									</div>

	  							</form>
		  						<form id="register-form" action="#" method="post" role="form" style="display: none;">
									<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>

									<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="login">
										  	</div>
										    </div>
									      </div>
					        			</form>
							          </div>
					             	</div>
					             </div>
				               </div>
	       		           </div>
		                   </div>
	                     </div>

                            <script src="static/login.js"></script>
                          </body>
                          </html>
